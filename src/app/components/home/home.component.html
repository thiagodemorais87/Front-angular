<div class="relative">
  <div class="absolute bg-gray-900 w-[20%] min-h-screen z-10"></div>

  <div class="grid grid-cols-[20%_80%] relative z-20">
    <div class="bg-gray-900">
      <app-filter></app-filter>
    </div>

    <div
      class="grid px-6 sm:px-10 pb-10 mt-10 max-w-[1050px] mr-auto gap-4 grid-cols-2 md:grid-cols-3 lg:grid-cols-5"
    >
      <button
        class="mx-auto w-[160px] sm:w-[180px]"
        *ngFor="let obj of filteredData"
        (click)="goToProduct(obj.id)"
        appHoverLift
      >
        <div
          class="text-white bg-gray-900 rounded-md overflow-hidden border border-[#000000] flex flex-col items-center p-4"
        >
          <div class="w-full h-[160px] sm:h-[180px] overflow-hidden flex items-center justify-center bg-white rounded-lg">
            <img class="w-full" [src]="obj.image" alt="{{ obj.title }}" />
          </div>
          
          <p
            class="w-full truncate pt-1 text-left"
            [innerHTML]="obj.title | styledText"
          >
            {{ obj.title.trim() }}
          </p>        

          <p class="w-full text-left font-bold">
            {{ obj.price | currencyBRL }}
          </p>
        </div>
      </button>
    </div>
  </div>
</div>
