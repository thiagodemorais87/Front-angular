<div class="max-w-[1050px] px-6 sm:px-10 flex flex-col mx-auto">
  <button
    appHoverGap
    (click)="goToHome()"
    class="transition duration-200 my-4 text-[#617480] place-self-start flex items-center gap-1"
  >
    <span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="15px"
        height="15px"
        viewBox="0 0 24 24"
        fill="none"
      >
        <path
          fill-rule="evenodd"
          clip-rule="evenodd"
          d="M11.7071 4.29289C12.0976 4.68342 12.0976 5.31658 11.7071 5.70711L6.41421 11H20C20.5523 11 21 11.4477 21 12C21 12.5523 20.5523 13 20 13H6.41421L11.7071 18.2929C12.0976 18.6834 12.0976 19.3166 11.7071 19.7071C11.3166 20.0976 10.6834 20.0976 10.2929 19.7071L3.29289 12.7071C3.10536 12.5196 3 12.2652 3 12C3 11.7348 3.10536 11.4804 3.29289 11.2929L10.2929 4.29289C10.6834 3.90237 11.3166 3.90237 11.7071 4.29289Z"
          fill="#000000"
        />
      </svg>
    </span>
    <span>Go back </span>
  </button>
  <div class="w-full border bg-gray-900 text-white rounded-lg p-10 pb-8">
    <div
      class="bg-white p-10 mb-5 overflow-hidden border h-[300px] rounded-md flex justify-center items-center"
    >
      <div class="bg-white max-w-[200px]">
        <img [src]="data.image" class="max-w-full max-h-full object-contain" />
      </div>
    </div>
    <div class="mt-6 md:mt-0 flex flex-col justify-between">
      <div class=" ">
        <span class="font-medium">{{ data.category }}</span>

        <h2 class="mt-3 text-[24px] font-semibold">
          {{ data.title }}
        </h2>

        <p class="mt-2 mb-4 font-bold text-[20px]">
          {{ data.price }}
        </p>

        <span class="text-[14px]">
          *Shipping costs R$40.00 throughout Brazil. Free for purchases over
          R$900.00.</span
        >

        <div class="mt-10">
          <h3 class="font-medium">DESCRIPTION</h3>
          <p class="mt-2">{{ data.description }}</p>
        </div>
      </div>

      <div class="flex items-end justify-end">
        <button
          appHoverLift
          (click)="addItemCar()"
          class="bg-[#115D8C] p-3 mt-6 text-white rounded-md font-semibold"
        >
          ADD TO CART
        </button>
      </div>
    </div>
  </div>
</div>
